<h2>Gestión de asignaturas</h2>
<div>
    <h3>Editar asignatura</h3>
    <div>
        <label for="ID">ID:</label><br>
        <input ng-model="ID" ng-disabled="true" type="text" id="ID" name="ID">
    </div><br>
    <div>
        <label for="nombre">Asignatura:</label><br>
        <input ng-model="nombre" type="text" id="nombre" name="nombre">
    </div><br>
    <div>
        <label for="aula">Aula:</label><br>
        <input ng-model="aula" type="text" id="aula" name="aula">
    </div><br>
    <div>
        <label for="dia">Dia:</label><br>
        <select name="dia" ng-model="dia">
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
            <option value="7">Domingo</option>
        </select>
    </div><br>
    <div>
        <label for="hora">Hora:</label><br>
        <input ng-model="hora" type="text" id="hora" name="hora">
    </div><br>
    <div>
        <label for="ano">ano:</label><br>
        <input ng-model="ano" type="text" id="ano" name="ano">
    </div><br>
    <md-button class="md-raised md-primary" ng-click="actualizarAsignatura(ID, nombre, aula, dia, hora, ano)">Guardar</md-button>
    <md-button class="md-raised md-accent" ng-click="cancelar()">Volver</md-button><br>
    <div>{{mensaje}}</div>
    <div>{{error}}</div>
</div>
