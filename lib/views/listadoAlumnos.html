<h2>Gesti√≥n de alumnos</h2>
<div>
    <md-button class="md-raised md-primary" ng-click="navegaPantallaCrearAlumno()">Crear alumno</md-button>
    <h3>Listado de alumnos</h3>
    <div>{{error}}</div>
    <div>{{mensaje}}</div><br>
    <table>
        <thead>
            <tr>
                <th>NIA</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="alumno in alumnos">
                <td><a href="" ng-click="detalleAlumno(alumno.NIA)">{{alumno.NIA}}</a></td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellido}}</td>
                <td><md-button class="md-raised md-accent" ng-click="eliminarAlumno(alumno.NIA)">Eliminar</md-button></td>
            </tr>
        </tbody>
    </table>
</div>
