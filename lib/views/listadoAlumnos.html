<h2>Gesti√≥n de alumnos</h2>
<div>
    <button ng-click="navegaPantallaCrearAlumno()">Crear alumno</button>
    <h3>Listado de alumnos</h3>
    <div>{{error}}</div>
    <table>
        <thead>
            <tr>
                <th>NIA</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="alumno in alumnos">
                <td>{{alumno.NIA}}</td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellido}}</td>
            </tr>
        </tbody>
    </table>
</div>
