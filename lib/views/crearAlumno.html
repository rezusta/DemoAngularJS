<h2>Gesti√≥n de alumnos</h2>
<h3>Nuevo alumno</h3>
<div style="width: 20%">
    <md-input-container class="md-block">
        <label>NIA:</label>
        <input ng-model="NIA" type="text" id="NIA" name="NIA">
    </md-input-container>
    <md-input-container class="md-block">
        <label>Nombre:</label>
        <input ng-model="nombre" type="text" id="Nombre" name="Nombre">
    </md-input-container>
    <md-input-container class="md-block">
        <label>Apellido:</label>
        <input ng-model="apellido" type="text" id="Apellido" name="Apellido">
    </md-input-container>
    <div style="margin: auto;">
        <md-button class="md-raised md-primary" ng-click="crearAlumno(NIA, nombre, apellido)">Crear</md-button>
        <md-button class="md-raised md-accent" ng-click="cancelar()">Cancelar</md-button><br>
    </div>
</div>
<div>{{mensajeCreacion}}</div>
<div>{{errorCreacion}}</div>
