<div class="cont">
    <h2>Gestión de asignaturas</h2>
    <h3 ng-if="asignaturas.length > 0">Listado de asignaturas</h3>
    <div class="error">{{error}}</div>
    <div class="ok">{{mensaje}}</div><br>
    <table class="tablaAmp" ng-if="asignaturas.length > 0">
        <thead>
            <tr>
                <th>Asignatura</th>
                <th>Aula</th>
                <th>Dia</th>
                <th>Hora</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="asignatura in asignaturas">
                <td>{{asignatura.nombre}}</td>
                <td>{{asignatura.aula}}</td>
                <td ng-if="asignatura.dia == 1">Lunes</td>
                <td ng-if="asignatura.dia == 2">Martes</td>
                <td ng-if="asignatura.dia == 3">Miércoles</td>
                <td ng-if="asignatura.dia == 4">Jueves</td>
                <td ng-if="asignatura.dia == 5">Viernes</td>
                <td ng-if="asignatura.dia == 6">Sábado</td>
                <td ng-if="asignatura.dia == 7">Domingo</td>
                <td>{{asignatura.hora}}h</td>
                <td>{{asignatura.ano}}</td>
                <td style="float: right;">
                    <md-button ng-click="detalleAsignatura(asignatura.ID)"
                            class="md-icon-button md-primary">
                        <md-icon md-svg-icon="lib/views/assets/edit.svg"></md-icon>
                    </md-button>
                    <md-button ng-click="eliminarAsignatura(asignatura.ID)"
                            class="md-icon-button md-warn">
                        <md-icon md-svg-icon="lib/views/assets/delete.svg"></md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
    <md-button class="md-raised md-primary" style="margin-top: 20px;" ng-click="navegaPantallaCrearAsignatura()">Crear asignatura</md-button>
</div>
