<div class="cont">
    <h2>Gestión de asignaturas</h2>
    <div class="formulario">
        <h3>Nueva asignatura</h3>
        <div style="margin-top:30px;">
            <md-input-container class="md-block">
                <label>Nombre:</label>
                <input ng-model="nombre" type="text" id="nombre" name="nombre">
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container flex-gt-sm>
                    <label>Aula:</label>
                    <input ng-model="aula" type="text" id="aula" name="aula">
                </md-input-container>
                <md-input-container flex-gt-sm>
                    <label>Día:</label>
                    <md-select ng-model="dia">
                      <md-option ng-value="1">Lunes</md-option>
                      <md-option ng-value="2">Martes</md-option>
                      <md-option ng-value="3">Miércoles</md-option>
                      <md-option ng-value="4">Jueves</md-option>
                      <md-option ng-value="5">Viernes</md-option>
                      <md-option ng-value="6">Sábado</md-option>
                      <md-option ng-value="7">Domingo</md-option>
                    </md-select>
                  </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Hora:</label>
                    <input ng-model="hora" type="text" id="hora" name="hora">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Año:</label>
                    <input ng-model="ano" type="text" id="ano" name="ano">
                </md-input-container>
            </div>
            <div>
                <md-button class="md-raised md-primary botonDerecha" ng-click="crearAsignatura(nombre, aula, dia, hora, ano)">Guardar</md-button>
                <md-button class="md-raised md-accent botonDerecha" ng-click="cancelar()">Volver</md-button><br>
                <div class="ok">{{mensaje}}</div>
                <div class="error">{{error}}</div>
            </div>
        </div>
    </div>
</div>
